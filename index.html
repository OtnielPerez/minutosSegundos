<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutos en segundos</title>
    <script type="text/javascript">

        //Haz una pagina que te solicite un numero de minutos, y te devuelva una cantidad de segundos
        
        let minuto = prompt("Introduzca la cantidad de minutos: ");
        let segundo = 60;

        var total = parseFloat (minuto) * parseFloat(segundo);

        alert("La cantidad de segundos en "  +(minuto) + " minutos son: " +(total)+ " Segundos" );
    </script>
</head>
